@(enquiryForm: Form[(String,String)])

@import helper._

<html>


<head>

    <title>Routes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
<h1>Route Finder</h1>

<div class="pure-control-group">

     @form(routes.Application.enquire){
    @enquiryForm.globalError.map{error =>
    <p>@error.message</p>
    }
    <form class="pure-form pure-form-stacked">
        <legend>Enter the name and destination of the cities</legend>
    <label for="start">Start</label> <input type="text" id="start" name="start" required>
    <label for="dest">Destination</label><input type="text" id="dest" name="dest" required>

<button class="pure-button" type="submit">Ask</button>
        </form>
}

</div>

</body>
</html>
